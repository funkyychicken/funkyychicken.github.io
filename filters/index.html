<!DOCTYPE html>
<html>
<head>
	<title>My Filter</title>

	<style>
     .my_filter{

      -webkit-filter: invert:(0) sepia(0); 
      filter: invert(0) sepia(0);

      

     }





    .my_filter:hover{

      animation: 5s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: invert(1) sepia(1); 
	        filter: invert(1) sepia(1);
	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/june.png" alt="june">

</body>
</html>
